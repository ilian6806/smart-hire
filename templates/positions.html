<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartHire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-success-subtle landing-page">
    <nav class="navbar navbar-expand-lg sticky-top bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="home">SmartHire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link text-white" href="home">Dashboard</a>
                    <a class="nav-link active text-white" aria-current="page" href="positions">Positions</a>
                    <a class="nav-link text-white" href="add_cv">Add CV</a>
                    <a class="nav-link text-white" href="add_ml">Add ML</a>
                </div>
                <div class="nav-item dropdown text-white">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../static/images/{{ avatar }}" alt="Profile Picture" width="30" height="24" class="rounded-circle img-fluid">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="profile">Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="row mx-4">
        <div class="col-11">
            <p class="text-center mt-5 fs-4 fw-semibold">Available positions</p>
        </div>
        <div class="col-1 d-flex justify-content-end align-self-end">
            <a role="button" class="btn btn-success" href="positions/add">+</a>
        </div>
    </div>
    <div class="mx-4">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created</th>
                    <th scope="col">Updated</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for position in positions %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td><a class="link-body-emphasis link-underline link-underline-opacity-0" href="positions/{{ position[0] }}">{{ position[2] }}</a></td>
                        <td class="col-md-2">{{ position[5].replace(microsecond=0) }}</td>
                        <td class="col-md-2">{{ position[6].replace(microsecond=0) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  </body>
</html>
