<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartHire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-success-subtle landing-page">
    <nav class="navbar navbar-expand-lg sticky-top bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="home">SmartHire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link text-white" href="home">Dashboard</a>
                    <a class="nav-link text-white" href="positions">Positions</a>
                    <a class="nav-link text-white" href="#">Add CV</a>
                    <a class="nav-link text-white" href="#">Add ML</a>
                </div>
                <div class="nav-item dropdown text-white">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../static/images/{{ avatar }}" alt="Profile Picture" width="30" height="24" class="rounded-circle img-fluid">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" aria-current="page" href="profile">Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <p class="text-center mt-5 fs-4 fw-semibold">Profile</p>
    <!-- avatar, display email, username, change password -->
    <div class="mx-4">
        <form class="mb-3 row" method="POST" enctype="multipart/form-data">
            <label for="staticAvatar" class="col-sm-2 col-form-label fw-semibold">Profile picture</label>
            <div class="col-sm-2">
                <img src="../static/images/{{ avatar }}" alt="Profile Picture" width="30" height="24" class="rounded-circle img-fluid">
            </div>
            <label for="formFile" class="col-sm-1 col-form-label fw-semibold">Change picture</label>
            <div class="col-sm-2">
                <input class="form-control" type="file" id="formFile" name= "avatar" required>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Upload</button>
            </div>
        </form>
    </div>
    <div class="mx-4">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label fw-semibold">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ email }}">
            </div>
        </div>
    </div>
    <div class="mx-4">
        <div class="mb-3 row">
            <label for="staticUsername" class="col-sm-2 col-form-label fw-semibold">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticUsername" value="{{ username }}">
            </div>
        </div>
    </div>
    <div class="mx-4">
        <a role="button" class="btn btn-success" href="change_password">Change password</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  </body>
</html>
